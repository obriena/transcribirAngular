<!--
  mediaId: string;
   userId: string;
   notas: string;
   transcription: string;
   fileName: string;
-->
<div *ngIf="selectedMedia" id="mediaContent">
  <div id="mediaHeader">
    Selected Media File: {{selectedMedia.fileName}}
  </div>
  <div id="mediaPlayer">
    Audio:
      <vg-player style="height: 50px;">
          <vg-controls>
              <vg-play-pause></vg-play-pause>
              <vg-playback-button></vg-playback-button>
      
              <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>
      
              <vg-scrub-bar>
                  <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                  <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
              </vg-scrub-bar>
      
              <vg-time-display vgProperty="left" vgFormat="mm:ss"></vg-time-display>
              <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>
              
            </vg-controls>    
          <audio #media [vgMedia]="media" id="myAudio" preload="auto" src="{{mp3Link}}">
          </audio>
      </vg-player>
    
      <br/>
      Link: <a href="{{mp3Link}}">Right Click to Download</a>
      <br/>
  </div>
  <div id="transcript">
    <ul>
      <li *ngFor="let trans of formattedTranscript">
        {{trans['confidence']}}: {{trans['transcript']}}
      </li>
    </ul>
  </div>
</div>
